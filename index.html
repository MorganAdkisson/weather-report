<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weather for the lovely city of</h1>
    </header>
    <section id="weatherFrame">
        <section id="clickables">
            <section id="tempBlock">
                <header>
                    <h2>Temperature</h2>
                </header>
                <button id="tempUp">⬆️</button>
                <p>(Temperature Value)</p>
                <button id="tempDown">⬇️</button>
                <button id="getTemp">Get Real-Time Temperature</button>
            </section>
            <section id="skyBlock">
                <header>
                    <h2>Sky</h2>
                </header>
            </section>
            <section id="cityBlock">
                <header>
                    <h2>City Name</h2>
                </header>
            </section>
        </section>
        <section id="gardenBlock">
            <header>
                <h2>
                    Weather Garden
                </h2>
                <p id="gardenSky">
                    sky is here
                </p>
                <p id="gardenLandscape">
                    ground is here
                </p>
            </header>
        </section>
    </section>
</body>
</html>
